name: Update GitHub Stats Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate stats cards
        env:
          PROFILE_URL: "https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=${{ github.repository_owner }}&theme=tokyonight"
          STATS_URL: "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&theme=tokyonight"
          PRODUCTIVE_URL: "https://github-profile-summary-cards.vercel.app/api/cards/productive-time?username=${{ github.repository_owner }}&theme=tokyonight&utcOffset=+5.5"
        run: |
          mkdir -p profile
          curl -fL --retry 3 --retry-delay 2 "$PROFILE_URL" -o profile/profile-details.svg
          curl -fL --retry 3 --retry-delay 2 "$STATS_URL" -o profile/stats.svg
          curl -fL --retry 3 --retry-delay 2 "$PRODUCTIVE_URL" -o profile/productive-time.svg
          for file in profile/profile-details.svg profile/stats.svg profile/productive-time.svg; do
            if ! grep -q "<svg" "$file"; then
              echo "Invalid SVG in $file"
              cat "$file"
              exit 1
            fi
          done

      - name: Commit stats cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/profile-details.svg profile/stats.svg profile/productive-time.svg
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update stats cards"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"

concurrency:
  group: profile-assets
  cancel-in-progress: false
