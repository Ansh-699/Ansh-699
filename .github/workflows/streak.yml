name: Update GitHub Streak

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate streak
        env:
          STREAK_URL: "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=tokyonight&date_format=M%20j%5B%2C%20Y%5D&card_width=500&card_height=50&hide_border=true"
        run: |
          mkdir -p profile
          curl -fL --retry 3 --retry-delay 2 "$STREAK_URL" -o profile/streak.svg
          if ! grep -q "<svg" profile/streak.svg; then
            echo "Invalid SVG in profile/streak.svg"
            cat profile/streak.svg
            exit 1
          fi

      - name: Commit streak
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/streak.svg
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update streak"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"

concurrency:
  group: profile-assets
  cancel-in-progress: false
